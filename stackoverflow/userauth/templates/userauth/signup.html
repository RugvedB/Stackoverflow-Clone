{% extends 'main/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

  <style>
    body{
      background-color: whitesmoke;
      
    }
  </style>
  <div class="col-md-3 mb-0"></div>

  <div class="container card col-md-6 mt-4 p-2" style="flex: 1;">
    <h2 style="text-align: center;"><strong>Sign up</strong></h2>
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        {{ form|crispy }}
      </fieldset>
        <small class="text-muted">
          Already Have An Account? <a class="ml-2" href="{% url 'name_login_req' %}">Sign In</a>
        </small>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign up</button>
      </div>
    </form>

  </div>
  <div class="col-md-3 mb-0"></div>

  {% endblock %}
